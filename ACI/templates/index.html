<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Image Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Plant Image Prediction</h1>
            <p>Upload an image of a plant in a petri dish and select the model you want to use for prediction.</p>
        </div>

        <!-- Single Image Processing Section -->
        <div class="form-section">
            <h2 class="text-center">Single Image Processing</h2>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select an image:</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="selected_model">Select model:</label>
                    <select class="form-control" id="selected_model" name="selected_model">
                        <option value="primary">Primary Model</option>
                        <option value="secondary">Secondary Model</option>
                        <option value="user_trained">User Trained Model</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
                <div class="progress mt-3">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </form>
            <div id="result" class="mt-5"></div>
        </div>

        <!-- Batch Processing Section -->
        <div class="form-section">
            <h2 class="text-center">Batch Image Processing</h2>
            <form id="batchUploadForm" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="batch_files">Select images:</label>
                    <input type="file" class="form-control" id="batch_files" name="files" multiple required>
                </div>
                <div class="form-group">
                    <label for="selected_batch_model">Select model:</label>
                    <select class="form-control" id="selected_batch_model" name="selected_model">
                        <option value="primary">Primary Model</option>
                        <option value="secondary">Secondary Model</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_time">Select start time:</label>
                    <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Schedule Batch Processing</button>
                <div class="progress mt-3">
                    <div id="batchProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </form>
            <div id="batch_result" class="results mt-5"></div>
        </div>

        <!-- Model Training Section -->
        <div class="form-section">
            <h2 class="text-center">Train a New Model</h2>
            <form id="trainForm" method="post" enctype="multipart/form-data" action="/train_model/">
                <div class="form-group">
                    <label for="train_file">Select an image for training:</label>
                    <input type="file" class="form-control" id="train_file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="epochs">Number of epochs:</label>
                    <input type="number" class="form-control" id="epochs" name="epochs" value="1" min="1" max="10" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Train Model</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict/', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('progressBar').style.width = percentComplete + '%';
                    document.getElementById('progressBar').innerText = percentComplete.toFixed(0) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('result').innerHTML = xhr.responseText;
                } else {
                    alert('An error occurred!');
                }
            };

            xhr.send(formData);
        };

        document.getElementById('batchUploadForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            // Convert local time to UTC
            var startTime = document.getElementById('start_time').value;
            var localDate = new Date(startTime);
            var utcDate = new Date(localDate.getTime() - localDate.getTimezoneOffset() * 60000);
            formData.set('start_time', utcDate.toISOString().slice(0, 16));

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/batch_predict/', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('batchProgressBar').style.width = percentComplete + '%';
                    document.getElementById('batchProgressBar').innerText = percentComplete.toFixed(0) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const responseJSON = JSON.parse(xhr.responseText);
                    document.getElementById('batch_result').innerHTML = `<a href="/batch_results/${responseJSON.task_id}" target="_blank">View Batch Results</a>`;
                } else {
                    alert('An error occurred!');
                }
            };

            xhr.send(formData);
        };
    </script>
</body>
</html>
