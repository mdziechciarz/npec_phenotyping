name: Static Type Checking

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  static-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
      - name: Run static type checking
        run: |
          mypy src/
